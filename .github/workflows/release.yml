name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      include_macos:
        description: 'Include macOS build (10x minutes cost)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: codesearch-windows-x86_64.zip
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: codesearch-linux-x86_64.tar.gz

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential libssl-dev pkg-config

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.target }}-cargo-

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_DIR: target

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: Compress-Archive -Path target\${{ matrix.target }}\release\codesearch.exe -DestinationPath ${{ matrix.artifact }}

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: tar czf ${{ matrix.artifact }} -C target/${{ matrix.target }}/release codesearch

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  build-macos:
    if: github.event_name == 'workflow_dispatch' && inputs.include_macos
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: aarch64-apple-darwin-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            aarch64-apple-darwin-cargo-

      - name: Build release
        run: cargo build --release --target aarch64-apple-darwin
        env:
          CARGO_TARGET_DIR: target

      - name: Package
        run: tar czf codesearch-macos-arm64.tar.gz -C target/aarch64-apple-darwin/release codesearch

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: codesearch-macos-arm64.tar.gz
          path: codesearch-macos-arm64.tar.gz

  release:
    needs: [build]
    if: always() && needs.build.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create or update Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          tag_name: ${{ github.ref_name }}
